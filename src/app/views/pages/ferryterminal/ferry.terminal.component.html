<div class="mt-4">
  <button (click)="getVehicle()" class="btn btn-outline-primary" [disabled]="!enableButtonNewVehicle">Get new Vehicle
  </button>
</div>
<div class="row mt-3">
  <div class="col" *ngFor="let ferry of ferryList">
    <app-ferry [ferry]="ferry" (ferryIsFull)="disableMoreVehicles($event)"></app-ferry>
  </div>
  <div class="mt-3">
    <mat-card class="example-card">
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <mat-card-content>
        <div class="row">
          <div class="col" *ngFor="let rep of reportList; let i = index">
            <mat-card class="example-card">
              <mat-card-title>{{typeCar(i)}}</mat-card-title>
              <mat-card-subtitle>Price: {{carPrice(i)}}</mat-card-subtitle>
              <mat-card-content>
                <p>Colleted: <span class="fw-bold text-primary">{{(rep?.length * carPrice(i))|currency}}</span></p>
                <p>To worker: <span class="fw-bold text-primary">{{((rep?.length * carPrice(i))*0.1)|currency}}</span></p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
